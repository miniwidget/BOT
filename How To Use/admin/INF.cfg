// Modern Warfare 3 Server Configuration 0 = Black 1 = Red 2 = Green ,3 = Yellow 4 = Blue 5 = Light blue 6 = Pink 7 = White
//////////////////////////////////////////////////////////
// Server.cfg-configurable settings
seta g_log "_fake_mp.log"// log files
seta g_allowVote 0// Toggle voting for [player kick/map restart/next map] (0 or 1 (default) )
seta g_deadChat 1// Toggle allowing dead players to chat with living players (0 (default) or 1)
seta g_inactivity 0// Time in seconds before the server will kick a user for inactivity (range 0 - 10000)
seta g_password "0"// Server password. If set, users will be prompted on join attempt. on-password-protected Internet servers) (0 or 1 (default))
seta rcon_password ""// Remote console password. If set, users will have access to a remote console, allowing server administration from a connected client. 

seta sv_hostname "^2BOT ^7INF SERVER"// Server host name. This should always be set by the server admin.
seta sv_maprotation "INF"
seta sv_maxclients 18// Maximum number of clients that may connect to this server (range 1-18)
seta sv_voice 0// Server voice chat configuration ( 0 = "No Chat", 1 = "Free Chat", 2 = "Team Chat" (default) )
seta sv_kickBanTime 0// Time in seconds for a player temporary ban (on kick/tempban) (range 0 - 3600)
seta sv_floodProtect 0// Toggle flood protection (throttling of user commands - should be enabled for n

set scr_teambalance "0"	
set scr_game_spectatetype "2"		

loadScript "inf.dll"
loadScript "sc.dll"